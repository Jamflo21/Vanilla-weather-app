<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="City Search"
                autofocus="on"
                class="form-control shadow-sm"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3 search-btn">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-light shadow-sm"
              />
            </div>
            <div class="col-3 search-btn">
              <input
                type="submit"
                value="Current City"
                class="form-control btn btn-dark shadow-sm"
                id="current-button"
              />
            </div>
          </div>
        </form>
        <h1>New York</h1>
        <p>Friday 11 Am</p>
        <div class="row details">
          <div class="col-6 temperature" id="temp-value">

              <a href="#" id="celsius"> Â°C </a> |
              <a href="#" id="fahrenheit"> Â°F </a>
            </span>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-8">

          <ul>
            <li>Wind: 10mph</li>
            <li>Humidity:49%</li>
          </ul>
        </div>

        <div class="container">
          <div class="row week">
            <div class="col-2">Sunday</div>
            <div class="col-2">Monday</div>
            <div class="col-2">Tuesday</div>
            <div class="col-2">Wednesday</div>
            <div class="col-2">Thursday</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
